<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>All Articles</title>

  <div th:replace="partials/page_css_front.html :: css"></div>


</head>
<body>
<header th:replace="header/navheader::navapalah"></header>
<div class="container my-2">
  <h1>Article List</h1>

  <a th:href = "@{/api/article/showNewArticleForm}" class="btn btn-primary btn-sm mb-3"> Add Article </a>

  <table border="1" class = "table table-striped table-responsive-md">
    <thead class="table-dark">
    <tr>
      <th> ID </th>
      <th> Article Title </th>
      <th> Created Date </th>
      <th> Category </th>
      <th> Show </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="articles : ${listArticles}">
      <td th:text="${articles.idArticle}"></td>
      <td th:text="${articles.titleArticle}"></td>
      <td th:text="${articles.createdDate}"></td>
      <td th:text="${articles.categoryArticle==null}?'':${articles.categoryArticle.nameCategoryArticle}"></td>
      <td>
        <span th:if="${articles.isShow == 1}">Show</span>
        <span th:unless="${articles.isShow == 1}">Hidden</span>
      </td>
      <td>
        <a th:href="@{/api/article/update/{id}(id=${articles.idArticle})}" class="btn btn-primary">Update</a>
        <!--        <a href="" class="btn btn-danger">Delete</a>-->
      </td>
    </tr>
    </tbody>
  </table>

  <div th:if = "${totalPages > 1}">
    <div class = "row col-sm-10">
      <div class = "col-sm-2">
        Total Rows: [[${totalItems}]]
      </div>
      <div class = "col-sm-10">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/api/article/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
      </div>
<!--      <div class = "col-sm-1">-->
<!--        <a th:if="${currentPage < totalPages}" th:href="@{'/api/article/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>-->
<!--        <span th:unless="${currentPage < totalPages}">Next</span>-->
<!--      </div>-->

<!--      <div class="col-sm-1">-->
<!--        <a th:if="${currentPage < totalPages}" th:href="@{'/api/article/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>-->
<!--        <span th:unless="${currentPage < totalPages}">Last</span>-->
<!--      </div>-->
    </div>
  </div>
</div>

</body>
</html>
