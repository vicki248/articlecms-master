<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Update Article</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <div th:replace="partials/page_css_front.html :: css"></div>
</head>
<body>
<div th:replace="header/navheader::navapalah"></div>
<!--	<div class="container">-->
<div class="container my-2">
  <h1>Article</h1>
  <hr>
  <h2>Update Article</h2>

  <form th:action="@{/api/article/update/{id} (id=${article.idArticle})}" th:object="${article}"
        method="POST">

    <div class="form-group">
      <label for="titleArticle">Title Article</label>
      <input type="text" th:field="*{titleArticle}"
             placeholder="Title Article" class="form-control" id="titleArticle">
    </div>

    <div class="form-group">
      <label for="titleArticle">Slug</label>
      <input type="text" th:field="*{slug}"
             placeholder="Slug" class="form-control" id="slug">
    </div>

    <div class="form-group">
      <label for="titleArticle">Image Article</label>
      <input type="text" th:field="*{imageArticle}"
             placeholder="Image Article" class="form-control" id="imageArticle">
    </div>

    <div class="form-group">
      <label for="mytextarea">Content Article</label>
      <textarea id="mytextarea"  name="content" th:field="*{bodyArticle}"
                placeholder="Content Article"
                class="form-control"
                rows="5"></textarea>
    </div>

    <div class="form-group">
      <label for="categoryArticle">Tampil/Sembunyikan</label>
      <select name="isShow" th:field="*{isShow}"
              id="isShow" class="form-control">
        <option value="" selected="selected" disabled >---pilih---</option>
        <option value="1">Tampilkan</option>
        <option value="0">Sembunyikan</option>
      </select>
    </div>

    <div class="form-group">
      <label for="categoryArticle">Category Article</label>
      <select name="categoryArticle" th:field="*{categoryArticle}"
              id="categoryArticle" class="form-control">
        <option value="" selected="selected" disabled >---pilih---</option>
        <option th:each="lc: ${listCategory}" th:value="${lc.idCategoryArticle}" th:text="${lc.nameCategoryArticle}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-info">Update Article</button>
    <a class="btn btn-info" th:href = "@{/api/article/show}">Back</a>
  </form>
</div>

<script th:src="@{/js/tinymce/tinymce.min.js}" referrerpolicy="origin"></script>

<script>
      tinymce.init({
        selector: '#mytextarea',
        plugins: [
          'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
          'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
          'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
        ],
        toolbar: 'undo redo | formatpainter casechange blocks | bold italic backcolor | ' +
          'alignleft aligncenter alignright alignjustify | ' +
          'bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
      });
</script>
</body>
</html>
