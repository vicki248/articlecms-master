<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-5">
                <div class="wrap">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign In</h3>
                            </div>
                        </div>
                        <form th:action="@{/api/authz/v1/login/}" th:object = "${usr}" method="POST" class="signin-form">
                            <div class="form-group mt-3">
                                <label for="email">Email / Username :</label>
                                <input type="text" th:field = "*{email}" name="email" id="email" class="form-control" required/>
                                <ul>
                                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error" />
                                </ul>
                            </div>
                            <div class="form-group">
                                <label for="password-field">Password:</label>
                                <input type="password" th:field = "*{password}" name="password" id="password-field" class="form-control" required/>
                                <ul>
                                    <li th:each="err : ${#fields.errors('password')}" th:text="${err}" class="error" />
                                </ul>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                            </div>
                            <div class="form-group">
                                <div class="w-50 text-left">
<!--                                    <label class="checkbox-wrap checkbox-primary mb-0">Remember Me-->
<!--                                        <input type="checkbox" checked>-->
<!--                                        <span class="checkmark"></span>-->
<!--                                    </label>-->
                                </div>
                                <div class="text-md-center">
                                    <a th:href = "@{/api/check/forgetpwd}">Forgot Password</a>
                                </div>
                            </div>
                        </form>
                        <p class="text-center"><a th:href = "@{/api/check/register}">Sign Up</a></p>
                        <p class="text-center" style="margin-bottom: 0"><a th:href = "@{/}">Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/main1.js}"></script>
</body>
</html>
